[inherit]
file = /etc/trac/trac.ini

[trac]
repository_dir = <%= real_repository_path %>

[project]
descr = <%= description %>
name = <%= name %>

[header_logo]
alt = <%= description %>

<% if real_config.start_with?("files/") and File.exists?(real_config) %> 
  <%= IO.read(real_config) %>
<% else %>
  <%= real_config %>
<% end %>